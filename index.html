<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone風の通知を画像にするやつ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="capture" class="notification">
        <div class="icon">
            <img src="default-icon.png" alt="App Icon" id="appIcon">
        </div>
        <div class="content">
            <div class="title" id="notificationTitle">通知タイトル</div>
            <div class="message" id="notificationMessage">サブテキスト</div>
        </div>
    </div>

    <div class="controls">
        <label for="iconUpload">アイコンを選択:</label>
        <input type="file" id="iconUpload" accept="image/*">
        
        <label for="titleInput">通知タイトル:</label>
        <input type="text" id="titleInput" placeholder="ここに通知タイトルを入力してください。">
        
        <label for="messageInput">サブテキスト:</label>
        <textarea id="messageInput" placeholder="ここにサブテキストを入力してください。"></textarea>

        <button id="saveBtn">PNGとして保存</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
