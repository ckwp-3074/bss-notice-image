<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable iPhone Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="capture" class="notification">

        <div class="icon">
            <img src="default-icon.png" alt="App Icon" id="appIcon">
        </div>
        <div class="content">
            <div class="title" id="notificationTitle">Messages</div>
            <div class="message" id="notificationMessage">You have a new message!</div>
        </div>
    </div>

    <div class="controls">
        <label for="iconUpload">Select Icon:</label>
        <input type="file" id="iconUpload" accept="image/*">
        
        <label for="titleInput">Notification Title:</label>
        <input type="text" id="titleInput" placeholder="Enter title" value="Messages">
        
        <label for="messageInput">Notification Message:</label>
        <textarea id="messageInput" placeholder="Enter message">You have a new message!</textarea>

        <div class="dark-mode-toggle">
            <label for="darkModeCheckbox">Enable Dark Mode:</label>
            <input type="checkbox" id="darkModeCheckbox">
        </div>

        <button id="saveBtn">Save as PNG</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
